<html lang="en">

<head>

<body>
  <form class="form" action="">

        Jamaler Ma Special TSC Pitha EXpo

    <label for="chitoi">

    </label><br><br>
    <label for="vapa">
        <input type="radio" name="pitha" id="vapa">vapa
    </label><br><br>
    <label for="tel">
        <input type="radio" name="pitha" id="tel">tel
    </label><br><br>
    <label for="dudh-pitha">
        <input type="radio" name="pitha" id="dudh-pitha">dudh-pitha
    </label>

   </fieldset>
   
   <fieldset>
<legend>Special Recipe </legend>
<label for="sorisa">
    <input type="checkbox" name="recipe" id="sorisa">sorisa
</label><br><br>
<label for="morich">
    <input type="checkbox" name="recipe" id="morich">morich
</label><br><br>
<label for="bitsalt">
    <input type="checkbox" name="recipe" id="bitsalt">bitsalt
</label><br><br>

    <input type="checkbox" name="recipe" id="sweet">sweet
</label><br><br>


   </fieldset><br><br><br>
<p>
    Instruction:
</p>
   <textarea name="Instruction for pitha" id="" cols="30" rows="10" required></textarea> <br>
   <button type="submit">SUBMIT</button>

  </form>
